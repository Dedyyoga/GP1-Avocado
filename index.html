<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://kit.fontawesome.com/dabea04def.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>weather web</title>
  </head>
  <body>
    <div class="card h-screen h-full flex flex-col justify-between items-center sm:h-screen sm:w-screen sm:flex sm:justify-between sm:items-stretch sm:flex-row">
      <!-- ini info pada main -->
      <div class="main-page w-full h-full flex flex-row justify-between items-end pl-16 pb-10">
        <div class="list-city flex flex-col text-white">
          <!-- tempat dan waktu -->
          <span class="name-city lg:text-3xl xl:text-4xl xl:text-5xl">---</span>
          <div class="time text-5xl xl:text-6xl">
            <span id="hours" class=""></span> :
            <span id="minutes" class=""></span>
            <span id="periode" class=""></span>
          </div>
          <!-- hari dan tanggal -->
          <div class="date md:text-2x1 lg:text-3xl xl:text-4xl" id="date-data">
            <span id="dayname" class=""></span>
            <span id="date" class=""></span>
            <span id="months" class=""></span>
            <span id="year" class=""></span>
          </div>
          <div class="card2">
            <div class="forecast">
              <span id="time1">mon</span>
              <span id="day1">0º</span>
              <span id="status1">---</span>
              <img id="icon1" src="" alt="" />
            </div>
            <div class="forecast">
              <span id="time2">mon</span>
              <span id="day2">0º</span>
              <span id="status2">---</span>
              <img id="icon2" src="" alt="" />
            </div>
            <div class="forecast">
              <span id="time3">mon</span>
              <span id="day3">0º</span>
              <span id="status3">---</span>
              <img id="icon3" src="" alt="" />
            </div>
            <div class="forecast">
              <span id="time4">mon</span>
              <span id="day4">0º</span>
              <span id="status4">---</span>
              <img id="icon4" src="" alt="" />
            </div>
            <div class="forecast">
              <span id="time5">mon</span>
              <span id="day5">0º</span>
              <span id="status5">---</span>
              <img id="icon5" src="" alt="" />
            </div>
        </div>
        </div>
      </div>

      <!-- ini side bar  -->

      <div class="sidebar relative top-1/3  w-full flex flex-col items-center sm:relative sm:top-0 sm:w-4/12 sm:pt-8 sm:h-screen sm:flex sm:justify-start sm:rounded-sm sm:flex-col sm:items-center">
        <input class="search w-3/4 pb-3 outline-none" id="search" type="text" name="" placeholder="Search your city here" />
        <button type="submit" class="search-btn bg-none border-none absolute w-5 z-1 cursor-pointer">
          <i class="fas fa-search"></i>
        </button>

        <!-- ini side bar status cuaca -->

        <div class="status w-full h-3/6 text-center flex flex-col items-center">
          <span class="derajat mt-10 xl:text-6xl font-bold">0ºC</span>
          <svg data-v-3e6e9f12="" class="owm-weather-icon"></svg>
          <span class="statusText mt-10 xl:text-6xl font-bold">--</span>
          <span class="border"></span>
        </div>

        <!-- ini sidebar info cuaca -->

        <div class="infocuaca flex text-xl pt-8 lg:text-lg">
          <ul class="info">
            <!-- <li class="temperature">Temperature</li> -->
            <li class="humadity lg:text-lg">Humadity</li>
            <li class="wind lg:text-lg">Wind Speed</li>
            <li class="visibility lg:text-lg">visibility</li>
            <li class="pressure lg:text-lg">pressure</li>
          </ul>
          <ul class="info2">
            <!-- <li class="derajat">0ºC</li> -->
            <li class="kelembapan lg:text-lg">0%</li>
            <li class="angin lg:text-lg">0km/h</li>
            <li class="jarakpandang lg:text-lg">0km</li>
            <li class="tekanan lg:text-lg">0hPa</li>
          </ul>
        </div>
        <div class="card3">
          <div class="forecast">
            <span id="time1">mon</span>
            <span id="day1">0º</span>
            <span id="status1">---</span>
            <img id="icon1" src="" alt="" />
          </div>
          <div class="forecast">
            <span id="time2">mon</span>
            <span id="day2">0º</span>
            <span id="status2">---</span>
            <img id="icon2" src="" alt="" />
          </div>
          <div class="forecast">
            <span id="time3">mon</span>
            <span id="day3">0º</span>
            <span id="status3">---</span>
            <img id="icon3" src="" alt="" />
          </div>
          <div class="forecast">
            <span id="time4">mon</span>
            <span id="day4">0º</span>
            <span id="status4">---</span>
            <img id="icon4" src="" alt="" />
          </div>
          <div class="forecast">
            <span id="time5">mon</span>
            <span id="day5">0º</span>
            <span id="status5">---</span>
            <img id="icon5" src="" alt="" />
          </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="default.js"></script>
  </body>
</html>
